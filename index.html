
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sovereign Timestamping Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }
      h1, h2, h3, h4, h5, h6, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .glow-cyan {
        filter: drop-shadow(0 0 5px #06b6d4) drop-shadow(0 0 10px #06b6d4);
      }
      .glow-amber {
        filter: drop-shadow(0 0 5px #f59e0b) drop-shadow(0 0 10px #f59e0b);
      }
      .glow-violet {
        filter: drop-shadow(0 0 5px #8b5cf6) drop-shadow(0 0 10px #8b5cf6);
      }
      .glass-card {
        background: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(55, 65, 81, 0.5);
      }
      .flow-line {
        stroke-dasharray: 8;
        animation: flow 2s linear infinite;
      }
      @keyframes flow {
        from {
          stroke-dashoffset: 16;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
      .pulse {
        animation: pulse 3s infinite;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>
